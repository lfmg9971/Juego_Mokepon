<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <section id="seleccionar_mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige a tu mascota:</h2>

            <div id="contenedortarjetas" class="tarjetas">

            </div>    

            <button id="boton_mascota">seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button 
                onmouseup= "detenerMovimiento()" 
                ontouchend = "detenerMovimiento()"
                onmousedown= "moverArriba()"
                ontouchstart = "moverArriba()"
            >Arriba</button>
            <div>
                <button 
                    onmouseup= "detenerMovimiento()"
                    ontouchend = "detenerMovimiento()" 
                    onmousedown= "moverIzquierada()"
                    ontouchstart = "moverIzquierada()"
                >Izquierda</button>
                <button 
                    onmouseup= "detenerMovimiento()" 
                    ontouchend = "detenerMovimiento()"
                    onmousedown= "moverAbajo()"
                    ontouchstart = "moverAbajo()"
                >Anbajo</button>
                <button
                    onmouseup= "detenerMovimiento()" 
                    ontouchend = "detenerMovimiento()"
                    onmousedown= "moverDerecha()"
                    ontouchstart = "moverDerecha()"
                >Derecha</button>
            </div>
        </section>

        <section id="seleccionar_ataque"> 
            <h1 class="titulo">MOKEPONðŸ”¥ðŸ’§ðŸª¨</h1>
            
            <h2 class="subtitulo">Elige a tu ataque:</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
              
            </div>

            <div id="Mensajes">
                <p id="resultado">Suerte</p>

                <section id="reiniciar">
                    <button id="boton_reiniciar">Reiniciar</button>
                </section>
            </div>
    
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p> 
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>        
</html>
